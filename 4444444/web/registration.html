<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Proiect de an</title>
	<style>
		* {
			margin:0;
			padding:0;
			box-sizing: border-box;
		}
		
		body {
			font-family: "Courier New";
			margin-bottom: 150px;
		}
		
		.header {
			background: #F0F8FF;
			text-align: center;
			text-transform: uppercase;
			padding: 80px;
			width: 100%;
		}
		
		.container {
			margin: 20px auto 80px;
			width: 100%;
			display: flex;
			justify-content: center;
		}
		
		.main {
			width: 40%;
			min-width: 500px;
			display: flex;
			flex-direction: column;
			margin-left: 40px;
		}
		
		.inputs {
			display: flex;
			justify-content: space-between;
			flex-direction: column;
			flex-wrap: wrap;
			margin-top: 10px;
		}
		
		.inputform {
			width: 100%;
			padding: 5px;
			margin: 5px 0;
		}
		
		.inputform::placeholder {
			text-transform: uppercase;
		}
		
		.input-incorrect {
			border: 1px solid red;	
		}
		
		.footer {
			background: #F0F8FF;
			text-align: center;
			padding: 30px;
			text-transform: uppercase;
			width: 100%;
			bottom: 0;
			position: fixed;
		}
	
	</style>
</head>
<body>
	<header class="header">
		<h1>REGISTRATION</h1>
	</header>
	<div class="container">
		<div class="main">
			<h2>Enter registration data:</h2>
			<form action="" id="userform">
				<label >Select subscribtion type:</label>
			</form>
			<select id="" name="" form="userform">
				<option value="freeuser">Free User 0$</option>
				<option value="regularuser">Regular User 5$</option>
				<option value="premiumuser">Premium User 15$</option>
			</select>
			<form action="Register" class="inputs">
				<input name="name" id="name" type="text" placeholder="Name" class="inputform">
				<input name="surname" id="surname" type="text" placeholder="Surname" class="inputform">
				<input name="email" id="email" type="text" placeholder="Email" class="inputform">
				<input name="login" id="login" type="text" placeholder="Login" class="inputform">
				<input name="pass" id="pass" type="password" placeholder="Password" class="inputform">
				<input name="pass2" id="pass2" type="password" placeholder="Repeat Password" class="inputform">
				<input type="hidden" id="action" name="action" value="register">
				<input type="submit" value="register" class="inputform" style="background:white; text-transform: uppercase;"/>
			</form>
			<form action="App">
					<input type="hidden" id="action" name="action" value="loginform">
					<input type="submit" value="login" class="inputform" style="background:white; text-transform: uppercase; ">
				</form>
		</div>
	</div>
	<footer class="footer">
		<p>2020 | Miaun Alexandru
	</footer>

</body>
</html>
